<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .sentiment {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .probability {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST" action="/">
        <textarea name="text" placeholder="Enter your text here..." required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <div class="result">
            <div class="sentiment">Sentiment: {{ sentiment }}</div>
            <div class="probability">Probability: {{ probability }}</div>
        </div>
    {% endif %}
</body>
</html>
